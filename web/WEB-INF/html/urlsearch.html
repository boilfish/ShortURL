<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <title>Url302-查询链接</title>
    <script src="http://lib.sinaapp.com/js/jquery/1.12.4/jquery-1.12.4.min.js"></script>
    <script src="/js/layui/layui.js"></script>
    <script>
        layui.use(['element','layer','form','table'],function () {
            var element = layui.element
                ,layer = layui.layer
                ,form = layui.form
                ,table = layui.table;

            $(document).ready(function () {
                $("#longUrlSearchBtn").bind("click",searchLongUrl);
                $("#shortUrlSearchBtn").bind("click",searchShortUrl);
                $.get("/checkUser.do",function (data) {
                    if(data.username != null && data.userid != 0){//已登录状态
                        $("#headLogin").attr("style","display: block");
                        $("#headUnLogin").attr("style","display: none");
                        $("#headUser").html("<img src=\"/favicon.ico\" class=\"layui-nav-img\">"+data.username+"<span class=\"layui-nav-more\"></span>");
                    }else if(data.userid == 0){//管理员已登录
                        $("#headUnLogin").attr("style","display: none");
                        $("#headLogin").attr("style","display: block");
                        $("#userUrlManage").hide();
                        $("#indexManageEnter").show();
                        $("#headUser").html("<img src=\"/favicon.ico\" class=\"layui-nav-img\">"+data.username+"<span class=\"layui-nav-more\"></span>");
                    }
                    else layer.tips('注册后可以删除自己的短链接', '#tips',{tips:3});
                },"json");

                var dataObj = [];
                table.render({
                    elem: '#urlTable',
                    data: dataObj,
                    page: 'true',
                    limit:5,
                    limits:[5],

                    cols:[[
                        {field:'id' ,fixed:'left' ,title:'ID' ,width:'65' , sort: 'true'},
                        {field: 'shortUrl', title: '短链接', width: '206',templet:function (d) {
                                var surl = "http://url302.pw/"+d.shortUrl;
                                return surl;
                            }},
                        {field: 'longUrl', title: '长链接', minWidth: '300'},
                        {field: 'userId', title: '创建用户ID', width: '100'},
                        {field: 'timeStamp', title: '创建时间', width: '300', sort: 'true', templet: function (d) {
                                var date = new Date();
                                date.setTime(d.timeStamp);
                                return date.Format("yyyy-MM-dd hh:mm:ss");
                            }
                        },
                        {fixed: 'right', width: '130', align: 'center', toolbar: '#barDemo'}
                    ]]
                });
                table.on('tool(urltableF)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象

                    if (layEvent === 'del') { //删除
                        layer.confirm('真的删除这个短链接么', function (index) {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                            //向服务端发送删除指令
                            var json = {"id": data.id, "userId": data.userId};
                            // alert(JSON.stringify(json));
                            $.ajax({
                                url: "/manage/adminDeleteOneUrl.do",
                                method: "post",
                                data: JSON.stringify(json),
                                contentType: "application/json",
                            });
                        });
                    }
                });


            });
            function searchLongUrl() {
                table.reload('urlTable',
                    {
                        url: '/manage/selectUrlByLongUrl.do'
                        , page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                                longUrl: $("#longUrlSearchText").val()
                        }
                    }
                );
            }
            function searchShortUrl() {
                table.reload('urlTable',
                    {
                        url: '/manage/selectUrlByShortUrl.do'
                        , page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            shortUrl: $("#shortUrlSearchText").val()
                        }
                    }
                );
            }
            Date.prototype.Format = function (fmt) { //author: meizz
                var o = {
                    "M+": this.getMonth() + 1,                 //月份
                    "d+": this.getDate(),                    //日
                    "h+": this.getHours(),                   //小时
                    "m+": this.getMinutes(),                 //分
                    "s+": this.getSeconds(),                 //秒
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                    "S": this.getMilliseconds()             //毫秒
                };
                if (/(y+)/.test(fmt))
                    fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt))
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            }
        });
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo"><img src="/logov2.png" alt="Url302" height="40px" width="120px"></div>
        <!-- 头部区域 -->
        <ul id="headLogin" style="display: none" class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/">首页</a></li>
            <li id="userUrlManage" class="layui-nav-item"><a href="/user/userUrl">短链接管理</a></li>
            <li class="layui-nav-item">
                <a id="headUser" href="">
                    <!--<img src="http://t.cn/EUJSIhs" class="layui-nav-img">贤-->
                </a>
                <dl class="layui-nav-child">
                    <dd id="indexManageEnter" style="display: none"><a href="/manage">管理后台</a></dd>
                    <dd><a href="/logout">登出</a></dd>
                </dl>
            </li>
        </ul>
        <ul id = headUnLogin style="display: block" class="layui-nav layui-layout-right">
            <li id="tips" class="layui-nav-item"><a href="/login">登录/注册</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域 -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">链接管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/manage/statistics">数据量统计</a></dd>
                        <dd><a href="/manage/urlsearch">查询链接</a></dd>
                        <dd><a href="/manage/manageurl">全站链接管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/manage/users">查询帐号</a></dd>
                        <dd><a href="/manage/updateuser">账号信息维护</a></dd>
                        <dd><a href="/manage/allusers">全站用户查看</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div style="padding: 15px;" class="layui-body">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label style="width: 100px;" class="layui-form-label">长链接模糊查询</label>
                <div class="layui-input-inline">
                    <input type="text" id="longUrlSearchText" placeholder="请输入长链接" autocomplete="off" class="layui-input">
                </div>
                <div type="button" id="longUrlSearchBtn" class="layui-btn">查询</div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label style="width: 100px;" class="layui-form-label">短码查询</label>
                <div class="layui-input-inline">
                    <input type="text" id="shortUrlSearchText" placeholder="请输入短码" autocomplete="off" class="layui-input">
                </div>
                <div type="button" id="shortUrlSearchBtn" class="layui-btn">查询</div>
            </div>
        </div>
        <div>
            <table id="urlTable" lay-filter="urltableF"></table>
        </div>
    </div>
    <div class="layui-footer" style="left:0px;text-align: right;">
        <!-- 底部固定区域 -->
        © url302.pw - ShortURL&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/boilfish/ShortURL" target="_blank" style="color: #9F9F9F;font-size: 20px">/*GitHub*/</a>
    </div>

</div>

</body>
</html>
