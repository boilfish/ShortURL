<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <title>Title</title>
    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/layui/layui.js"></script>
    <script>
        layui.use('table',function () {
            var table = layui.table;
            table.render({
                elem:'#urlTable',
                url: '/user/selectUrlByUser.do',
                page: 'true',
                cols:[[
                    {field:'id',title:'ID',width:'60',fixed:'left',sort:'true'},
                    {field:'shortUrl',title:'短链接',width:'80'},
                    {field:'longUrl',title:'长链接',width:'200'},
                    {field:'timeStamp',title:'时间',width:'160',sort:'true',templet:function (d) {
                            var date = new Date();
                            date.setTime(d.timeStamp);
                            return date.Format("yyyy-MM-dd hh:mm:ss");
                        }},
                    {fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
                ]]
            });
            table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象

                if(layEvent === 'del'){ //删除
                    layer.confirm('真的删除行么', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                        var json = {"id":data.id,"userId":data.userId};
                        alert(JSON.stringify(json));
                        $.ajax({
                            url:"/user/deleteOneUrl.do",
                            method:"post",
                            data: JSON.stringify(json),
                            contentType:"application/json",
                        });
                    });
                }
            });
        });
        //对Date的扩展，将 Date 转化为指定格式的String
        //月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
        //年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
        //例子：
        //(new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
        //(new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
        Date.prototype.Format = function(fmt)
        { //author: meizz
            var o = {
                "M+" : this.getMonth()+1,                 //月份
                "d+" : this.getDate(),                    //日
                "h+" : this.getHours(),                   //小时
                "m+" : this.getMinutes(),                 //分
                "s+" : this.getSeconds(),                 //秒
                "q+" : Math.floor((this.getMonth()+3)/3), //季度
                "S"  : this.getMilliseconds()             //毫秒
            };
            if(/(y+)/.test(fmt))
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
            for(var k in o)
                if(new RegExp("("+ k +")").test(fmt))
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            return fmt;
        }

    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</head>
<body>
<table id="urlTable" lay-filter="test"></table>
</body>
</html>
